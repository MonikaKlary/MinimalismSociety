        /* Slideshow container */
        .slideshowContainer {
            max-width: 90%;
            position: relative;
            margin: auto;                      /*horizontally centers the element*/

        }


        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prevButton, .nextButton {
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease; /*Sets the pace of image transition between slides*/
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .nextButton {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

            /* On hover, add a black background color with a little bit see-through */

            .active, .dot:hover {
